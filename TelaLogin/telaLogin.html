<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <!-- <header>
    <h1>Login</h1>
  </header> -->
  <div class="blob"></div>
  <div class="noise"></div>
  <main>

    <section class="welcome-panel">
      <div class="text">
        <h1>Olá,</h1>
        <p>Faça login
          <span class="below">abaixo </span>
          <span class="beside">ao lado </span>
          para aproveitar todas as funcionalidade da sua conta.
        </p>
      </div>
    </section>

    <section class="login-panel">
      <form action="">
        <!-- <label for="userName">Nome de usuário</label> -->
        <i class="fa fa-user" aria-hidden="true"></i>
        <input aria-label="Nome de usuário" class="login-input" type="text" id="userName" placeholder="Usuário"
          value="">
        <!-- <label for="password">Senha</label> -->
        <input aria-label="Senha" class="login-input" type="password" name="" id="password" placeholder="Senha"
          value="">
        <div class="rememberPassword">
          <input checked type="checkbox" name="rememberPassword" id="rememberPassword">
          <label for="rememberPassword">Lembre de mim</label>
        </div>
        <div class="buttons">
          <button type="submit">Entrar</button>
          <!-- <button class="secondary">Registrar-se</button> -->
        </div>
        <!-- <a>Esqueci minha senha</a> -->
      </form>
    </section>
  </main>

</body>

</html>
