<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletrônica</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="urna">
    <section class="candidato-info">
      <img src="assets/img/avatar_placeholder.webp" alt="Foto do Candidato">
      <div class="numero-nome">
        <p>Número do Candidato: 123</p>
        <p>Nome do Candidato: Fulano de Tal</p>
      </div>
    </section>
    <div class="teclado">
      <input type="text" placeholder="Digite o número do candidato">
      <div class="numpad">
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="numero">0</button>
      </div>
      <div class="botoes">
        <button type="submit" class="verde">Confirma</button>
        <button type="reset" class="vermelho">Corrige</button>
        <button class="branco">Branco</button>
      </div>
      </section>
  </main>
</body>

</html>
